services:
  postgres:
    image: 'postgres'
    restart: always
    environment:
      - 'POSTGRES_DB=gopportunities'
      - 'POSTGRES_PASSWORD=gopportunities'
      - 'POSTGRES_USER=gopportunities'
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: